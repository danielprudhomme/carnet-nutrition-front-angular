<div>Aliments</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="label">
            <th mat-header-cell *matHeaderCellDef> Libellé </th>
            <td mat-cell *matCellDef="let aliment"> {{aliment.label}} </td>
        </ng-container>
        <ng-container matColumnDef="categories">
            <th mat-header-cell *matHeaderCellDef> Catégories </th>
            <td mat-cell *matCellDef="let aliment"> {{getCategoriesAsString(aliment.categories)}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" showFirstLastButtons>
    </mat-paginator>
</div>
